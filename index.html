<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Full-page video background */
        #bg-video {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Center slideshow */
        .page-center {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .slideshow-container {
            position: relative;
            width: 300px;
            height: 500px;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .welcome-text {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 22px;
            background: rgba(0,0,0,0.6);
            padding: 10px 25px;
            border-radius: 20px;
        }

        /* Left navigation button */
        .direction-symbol {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 2;
            text-decoration: none;
        }

        .direction-symbol img {
            width: 45px;
            height: 45px;
            object-fit: contain;
        }

        /* Instagram + QR container */
        .qr-instagram-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            z-index: 2;
        }

        .instagram-link {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 6px 10px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-decoration: none;
            color: #E4405F;
            font-weight: bold;
            font-size: 14px;
        }

        .instagram-link img {
            width: 20px;
            height: 20px;
            margin-right: 6px;
        }

        .qr-page {
            width: 140px;
            height: 140px;
            background: #fff;
            padding: 8px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .qr-page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Download invite button */
        .invite-download {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffffff;
            color: #000;
            padding: 12px 26px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 2;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .invite-download:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>

<body>

<!-- Video Background -->
<video id="bg-video" autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
</video>

<!-- Left navigation button with image -->
<a href="https://www.google.com/maps/dir/?api=1&destination=13.340906,79.430384"
   target="_blank" class="direction-symbol">
    <img src="direction.png" alt="Directions">
</a>

<!-- Instagram and QR -->
<div class="qr-instagram-box">
    <a href="https://instagram.com/mins_of_light" target="_blank" class="instagram-link">
        <img src="instagram-icon.png" alt="Instagram">
        @mins_of_light
    </a>

    <div class="qr-page">
        <img src="qr.png" alt="Scan Instagram QR">
    </div>
</div>

<!-- Center slideshow -->
<div class="page-center">
    <div class="slideshow-container">
        <img src="image1.jpg" class="slide active">
        <img src="image2.jpg" class="slide">
        <img src="image3.jpg" class="slide">
        <div class="welcome-text">Welcome</div>
    </div>
</div>

<!-- Download Invite -->
<a href="invite.pdf" download class="invite-download">
    â¬‡ Download Invite
</a>

<script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
    }, 2000);
</script>

</body>
</html>

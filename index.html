<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Background video */
        #bg-video {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Center slideshow */
        .page-center {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slideshow-container {
            position: relative;
            width: 300px;
            height: 500px;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .welcome-text {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 22px;
            background: rgba(0,0,0,0.6);
            padding: 10px 25px;
            border-radius: 20px;
        }

        /* Direction button + label */
        .direction-box {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            z-index: 2;
        }

        .direction-label {
            color: #fff;
            font-size: 13px;
            background: rgba(0,0,0,0.6);
            padding: 5px 10px;
            border-radius: 10px;
            white-space: nowrap;
        }

        .direction-symbol {
            width: 80px;
            height: 80px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-decoration: none;
        }

        .direction-symbol img {
            width: 45px;
            height: 45px;
        }

        /* Instagram + QR */
        .qr-instagram-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            z-index: 2;
        }

        .instagram-note {
            color: #fff;
            font-size: 13px;
            text-align: center;
            background: rgba(0,0,0,0.6);
            padding: 6px 10px;
            border-radius: 10px;
            max-width: 180px;
        }

        .instagram-link {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 6px 10px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-decoration: none;
            color: #E4405F;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }

        .instagram-link img {
            width: 20px;
            height: 20px;
            margin-right: 6px;
        }

        .qr-page {
            width: 140px;
            height: 140px;
            background: #fff;
            padding: 8px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .qr-page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Download invite */
        .invite-download {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #000;
            padding: 12px 26px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 2;
        }

        /* Instagram preview popup */
        .ig-preview-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        .ig-preview {
            background: #fff;
            width: 280px;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .ig-preview img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .ig-preview h3 {
            margin: 5px 0;
            font-size: 18px;
        }

        .ig-preview p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        .ig-follow-btn {
            background: #E4405F;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<!-- Video Background -->
<video id="bg-video" autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
</video>

<!-- Direction Button with Label -->
<div class="direction-box">
    <div class="direction-label">Get direction</div>
    <a href="https://www.google.com/maps/dir/?api=1&destination=13.340906,79.430384"
       target="_blank" class="direction-symbol">
        <img src="direction.png" alt="Directions">
    </a>
</div>

<!-- Instagram Section -->
<div class="qr-instagram-box">
    <div class="instagram-note">
        If you enjoyed this,<br>follow me for more like it.
    </div>

    <a class="instagram-link" onclick="openIGPreview(event)">
        <img src="instagram-icon.png" alt="Instagram">
        @mins_of_light
    </a>

    <div class="qr-page">
        <img src="qr.png" alt="Scan Instagram QR">
    </div>
</div>

<!-- Slideshow -->
<div class="page-center">
    <div class="slideshow-container">
        <img src="image1.jpg" class="slide active">
        <img src="image2.jpg" class="slide">
        <img src="image3.jpg" class="slide">
        <div class="welcome-text">Welcome</div>
    </div>
</div>

<!-- Download Invite -->
<a href="invite.pdf" download class="invite-download">
    ⬇ Download Invite
</a>

<!-- Instagram Preview Popup -->
<div class="ig-preview-overlay" id="igPreview" onclick="closeIGPreview()">
    <div class="ig-preview" onclick="event.stopPropagation()">
        <img src="instagram-icon.png" alt="Instagram">
        <h3>@mins_of_light</h3>
        <p>Follow me to get this invitation ✨</p>
        <a href="https://instagram.com/mins_of_light" target="_blank" class="ig-follow-btn">
            Follow on Instagram
        </a>
    </div>
</div>

<script>
    /* Slideshow */
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
    }, 2000);

    /* Instagram preview */
    function openIGPreview(e) {
        e.preventDefault();
        document.getElementById('igPreview').style.display = 'flex';
    }

    function closeIGPreview() {
        document.getElementById('igPreview').style.display = 'none';
    }
</script>

</body>
</html>
